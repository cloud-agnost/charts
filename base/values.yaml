# Secret Name that will be used to pull images from a private repository
# That secret needs to be created seperately!
imagePullSecretName: regcred

# this is needed to install mongodb-community crd inside the chart via crds/ directory
community-operator:
  community-operator-crds:
    enabled: false

# values for the bitnami redis chart
redis:
  nameOverride: redis
  fullnameOverride: redis
  master:
    persistence:
      size: 2Gi
  replica:
    replicaCount: 1
    persistence:
      size: 2Gi
  auth:
    existingSecret: redis-password
    existingSecretPasswordKey: password
