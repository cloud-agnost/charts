# Kubernetes platform. Values can be:
# - minikube (default)
# - dockerdesktop
# - kind
host: minikube

# this is needed to install mongodb-community crd inside the chart via crds/ directory
community-operator:
  community-operator-crds:
    enabled: false

minio:
  nameOverride: minio
  fullnameOverride: minio
  mode: standalone
  existingSecret: "minio-credentials"
  persistence:
    size: 20Gi
  resources:
    requests:
      memory: 256Mi
  users: []
#  ## Username, password and policy to be assigned to the user
#  ## Default policies are [readonly|readwrite|writeonly|consoleAdmin|diagnostics]
#  - accessKey: appUser
#    existingSecret: minio-credentials
#    existingSecretKey: userPassword
#    policy: readwrite

# values for the bitnami redis chart
redis:
  nameOverride: redis
  fullnameOverride: redis
  master:
    persistence:
      size: 2Gi
  architecture: standalone
  # this can be set if "architecture: replication"
  #replica:
  #  replicaCount: 1
  #  persistence:
  #    size: 2Gi
  auth:
    existingSecret: redis-password
    existingSecretPasswordKey: password

