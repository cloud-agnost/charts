apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongodb
  namespace: {{ .Release.Namespace }}
spec:
  members: 1
  type: ReplicaSet
  version: "6.0.5"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: mongo-user
      db: agnost
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: mongodb-admin-password
      roles:
        - name: clusterAdmin
          db: admin
        - name: readWriteAnyDatabase
          db: admin
      scramCredentialsSecretName: mongo-user
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
  statefulSet:
    spec:
      selector:
        matchLabels:
          app: mongodb-svc
      volumeClaimTemplates:
        - metadata:
            name: data-volume
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: {{ .Values.mongodbcommunity.storage.dataVolumeSize }}
        - metadata:
            name: logs-volume
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: {{ .Values.mongodbcommunity.storage.logVolumeSize }}
      template:
        metadata:
          labels:
            app: mongodb-svc
        spec:
          # resources can be specified by applying an override
          # per container name.
          containers:
            - name: mongod
              resources:
                limits:
                  cpu: 1000m
                  memory: 1Gi
                requests:
                  cpu: 100m
                  memory: 512Mi
            - name: mongodb-agent
              readinessProbe:
                exec:
                  command:
                  - /opt/scripts/readinessprobe
                failureThreshold: 40
                initialDelaySeconds: 5
                periodSeconds: 30
                successThreshold: 1
                timeoutSeconds: 20
              resources:
                limits:
                  cpu: 50m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
