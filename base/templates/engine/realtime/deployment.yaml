apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-realtime-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: engine-realtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-realtime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: engine-realtime
    spec:
      initContainers:
      - name: wait-for-redis
        image: redis:alpine
        imagePullPolicy: IfNotPresent
        args: [ 'sh', '-c', 'until redis-cli -h ${CACHE_HOSTNAME} -p 6379 -a ${CACHE_PWD} get hello; do echo "Sleeping a bit..."; sleep 3; done; echo "Redis is ready!";' ]
        env:
          - name: CACHE_HOSTNAME
            value: redis-master
          - name: CACHE_PWD
            valueFrom:
               secretKeyRef:
                  name: redis-password
                  key: password
      containers:
      - name: engine-realtime
        image: {{ .Values.engine.realtime.image }}:{{ .Values.engine.realtime.tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        env:
          - name: CACHE_HOSTNAME
            value: redis-master
          - name: REALTIME_CACHE_HOSTNAME
            value: redis-master
          - name: CACHE_PWD
            valueFrom:
               secretKeyRef:
                  name: redis-password
                  key: password
          - name: REALTIME_CACHE_PWD
            valueFrom:
               secretKeyRef:
                  name: redis-password
                  key: password
          - name: MASTER_TOKEN
            valueFrom:
               secretKeyRef:
                  name: cluster-secrets
                  key: masterToken
          - name: ACCESS_TOKEN
            valueFrom:
               secretKeyRef:
                  name: cluster-secrets
                  key: accessToken
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          failureThreshold: 3
          periodSeconds: 20
        startupProbe:
          httpGet:
            path: /health
            port: 4000
          failureThreshold: 30
          periodSeconds: 30
{{- if .Values.engine.realtime.resources  }}
        resources:
{{ toYaml .Values.engine.realtime.resources | indent 10 }}
{{- end }}
